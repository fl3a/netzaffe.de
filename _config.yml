gnupg_keyid: "0x768146cd269b69d1"

defaults:
  -
    values:
      author: "Florian Latzel"

# Drupal like teaser
show_excerpts : true
excerpt_separator   : "<!--break-->"
read_more : "Weiterlesen"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-toc
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll/tagging

# Pagination Settings (jekyll-paginate-v2)
# https://github.com/sverrirs/jekyll-paginate-v2
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 10 
  permalink: '/page/:num/'
  limit: 0
  sort_field: 'date'
  sort_reverse: true  

# Plugin: Auto Pages, used for tags (jekyll-paginate-v2)
autopages:
  enabled      : true
  categories:
    enabled    : false
  collections:
    enabled    : false
  tags:
    enabled    : true
    slugify:
      mode:  latin
      cased: true
    layouts:
      - "home.html"
    title      : ":tag" 
    permalink  : "/tags/:tag"

# Atom feeds for tags (jekyll-tagging)
# https://github.com/pattex/jekyll-tagging
